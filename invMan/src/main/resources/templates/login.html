<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
</head>
<body>
	<div class="container text-center" th:replace="fragments :: header">
		
	</div>
	
	<div class="container">
	
		<div class="row">
		
			<div class="col-2" th:replace="fragments :: left_menu">
			</div>
			
			<div class="col-10">
			
				<h3>Login Form</h3>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>
				
				<form th:action="@{/login}" method="POST">
				  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				  <div class="form-group row" style="padding-top: 10px;">
				    <label for="username" class="col-sm-3 col-form-label">User ID</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
				    </div>
				  </div>
				  <div class="form-group row" style="padding-top: 10px;">
				    <label for="password" class="col-sm-3 col-form-label">Password</label>
				    <div class="col-sm-6">
				      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group row" style="padding-top: 10px;">
				    <div class="col-sm-9">
				      <button type="submit" class="btn btn-primary">Sign-In</button>
				    </div>
				  </div>
				</form>
				
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="fragments :: footer">
	</div>
	
</body>
</html>
